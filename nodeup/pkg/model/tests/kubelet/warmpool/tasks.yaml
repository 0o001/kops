mode: "0755"
path: /etc/kubernetes/manifests
type: directory
---
contents: |
  DAEMON_ARGS="--authentication-token-webhook=true --authorization-mode=Webhook --cgroup-driver=systemd --cgroup-root=/ --client-ca-file=/srv/kubernetes/ca.crt --cloud-provider=aws --cluster-dns=100.64.0.10 --cluster-domain=cluster.local --enable-debugging-handlers=true --eviction-hard=memory.available<100Mi,nodefs.available<10%,nodefs.inodesFree<5%,imagefs.available<10%,imagefs.inodesFree<5% --kubeconfig=/var/lib/kubelet/kubeconfig --network-plugin-mtu=9001 --network-plugin=kubenet --non-masquerade-cidr=100.64.0.0/10 --pod-infra-container-image=k8s.gcr.io/pause:3.6 --pod-manifest-path=/etc/kubernetes/manifests --register-schedulable=true --v=2 --volume-plugin-dir=/usr/libexec/kubernetes/kubelet-plugins/volume/exec/ --cloud-config=/etc/kubernetes/in-tree-cloud.config --cni-bin-dir=/opt/cni/bin/ --cni-conf-dir=/etc/cni/net.d/ --tls-cert-file=/srv/kubernetes/kubelet-server.crt --tls-private-key-file=/srv/kubernetes/kubelet-server.key --config=/var/lib/kubelet/kubelet.conf"
  HOME="/root"
path: /etc/sysconfig/kubelet
type: file
---
beforeServices:
- kubelet.service
contents: |
  apiVersion: kubelet.config.k8s.io/v1beta1
  authentication:
    anonymous: {}
    webhook:
      cacheTTL: 0s
    x509: {}
  authorization:
    webhook:
      cacheAuthorizedTTL: 0s
      cacheUnauthorizedTTL: 0s
  cpuManagerReconcilePeriod: 0s
  evictionPressureTransitionPeriod: 0s
  fileCheckFrequency: 0s
  httpCheckFrequency: 0s
  imageMinimumGCAge: 0s
  kind: KubeletConfiguration
  logging:
    flushFrequency: 0
    options:
      json:
        infoBufferSize: "0"
    verbosity: 0
  memorySwap: {}
  nodeStatusReportFrequency: 0s
  nodeStatusUpdateFrequency: 0s
  runtimeRequestTimeout: 0s
  shutdownGracePeriod: 0s
  shutdownGracePeriodCriticalPods: 0s
  streamingConnectionIdleTimeout: 0s
  syncFrequency: 0s
  volumeStatsAggPeriod: 0s
path: /var/lib/kubelet/kubelet.conf
type: file
---
Name: kubelet.service
definition: |
  [Unit]
  Description=Kubernetes Kubelet Server
  Documentation=https://github.com/kubernetes/kubernetes
  After=docker.service

  [Service]
  EnvironmentFile=/etc/sysconfig/kubelet
  ExecStart=/usr/local/bin/kubelet "$DAEMON_ARGS"
  Restart=always
  RestartSec=2s
  StartLimitInterval=0
  KillMode=process
  User=root
  CPUAccounting=true
  MemoryAccounting=true

  [Install]
  WantedBy=multi-user.target
enabled: true
manageState: true
running: false
smartRestart: true
